<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Formatting Tags</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f9f9f9; }
    table { width: 100%; border-collapse: collapse; background: #fff; }
    th, td { border: 1px solid #ccc; padding: 8px; }
    th { background: #eee; }
    code { background: #eef; padding: 2px 4px; border-radius: 3px; }
  </style>
</head>
<body>

<h2>HTML Text Formatting Tags</h2>

<table>
  <tr><th>Tag</th><th>Use</th><th>Example</th></tr>
  <tr><td><code>&lt;b&gt;</code></td><td>Bold</td><td><b>Bold</b></td></tr>
  <tr><td><code>&lt;i&gt;</code></td><td>Italic</td><td><i>Italic</i></td></tr>
  <tr><td><code>&lt;u&gt;</code></td><td>Underline</td><td><u>Underline</u></td></tr>
  <tr><td><code>&lt;Prasun&gt;</code></td><td>Highlight</td><td><mark>Prasun</mark></td></tr>
  <tr><td><code>&lt;small&gt;</code></td><td>Small text</td><td><small>Small</small></td></tr>
  <tr><td><code>&lt;del&gt;</code></td><td>Deleted</td><td><del>Deleted</del></td></tr>
  <tr><td><code>&lt;ins&gt;</code></td><td>Inserted</td><td><ins>Inserted</ins></td></tr>
  <tr><td><code>&lt;sub&gt;</code></td><td>Subscript</td><td>H<sub>2</sub>O</td></tr>
  <tr><td><code>&lt;sup&gt;</code></td><td>Superscript</td><td>x<sup>2</sup></td></tr>
</table>

</body>
</html>
