    <h2>Input/Output Devices</h2>
    <dl>
        <dt>Mouse</dt>
        <dd>Mouse is input device and also known as pointing device.</dd>
        <dt>Printer</dt>
        <dd>Printer is Output device which provide hard copy of output.</dd>
        <dt>Monitor</dt>
        <dd>Monitor is output device which provide soft copy of output.</dd>
